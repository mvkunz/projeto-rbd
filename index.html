<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/rbd-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Reb3lde Tour 2023</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/RBD - Rebelde.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-rbd-removebg-preview.png" alt="logo rbd" />

        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Locais</a></li>
                <li><a href="#">
                    Ingressos</a></li>
            </ul>
        </nav>           
    </header>
    <main class="container">
        <div class="rbd-grupo">
            <img class="rbd" src="./src/imagens/rbd-removebg-preview.png" height="680" width="650"/>
        </div>
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/rbd-title-removebg-preview.png" alt="imagem do título da tour">
            <p class="descricao">A banda mexicana RBD retorna após 15 anos separados e a Maria Vitória vai!</p>
            <button class="botao-clip">Veja o clip</button>
        </div>
        
        

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ZB4RFVAlNFw" title="yo siempre estado aqi" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
